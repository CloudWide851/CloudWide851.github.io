<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加载中...</title>
  <script>
    // Solution for GitHub Pages SPA routing
    // Stores current path in sessionStorage and redirects to root
    sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
    location.replace('/');
  </script>
</head>
<body>
  <div style="font-family: system-ui, -apple-system, sans-serif; text-align: center; padding-top: 50px;">
    <p>正在跳转...</p>
  </div>
</body>
</html>
