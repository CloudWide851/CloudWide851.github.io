<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background circle (optional, for visibility on dark/light modes) -->
  <circle cx="50" cy="50" r="48" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Hourglass Shape formed by XYZ -->
  <!-- Top Triangle (Y shape integration) -->
  <path d="M25 25 L75 25 L50 55 Z" fill="#3b82f6" opacity="0.9"/>

  <!-- Bottom Triangle (Z shape integration) -->
  <path d="M50 45 L25 75 L75 75 Z" fill="#6366f1" opacity="0.9"/>

  <!-- Stylized Letters Overlay -->
  <!-- X shape (crossing lines) -->
  <path d="M30 25 L70 75 M70 25 L30 75" stroke="white" stroke-width="4" stroke-linecap="round"/>

  <!-- Y shape (top fork) -->
  <path d="M50 50 L50 25" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.5"/>

  <!-- Z shape hint (bottom zig-zag) -->
  <path d="M35 70 L65 70 L35 80 L65 80" stroke="white" stroke-width="0" fill="none"/>
</svg>